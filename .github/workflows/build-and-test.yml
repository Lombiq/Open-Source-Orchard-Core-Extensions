name: Build and Test

# Runs for PRs opened for any branch, and pushes to the dev branch.
on:
  pull_request:
  push:
    branches:
      - dev

jobs:
  build-and-test-larger-runners:
    if: github.ref_name != github.event.repository.default_branch
    name: Build and Test - root solution (larger runners)
    uses: Lombiq/GitHub-Actions/.github/workflows/build-and-test-orchard-core.yml@issue/INFRA-156
    with:
      machine-types: "['buildjet-4vcpu-ubuntu-2204', 'gitrunners-ubuntu-2204-x64-4vcpu', 'ubuntu-22.04-4core']"
      timeout-minutes: 20
      set-up-sql-server: "true"
      set-up-azurite: "true"
      ui-test-parallelism: 0
      build-create-binary-log: "true"
      blame-hang-timeout: "5m"
      build-enable-nuget-caching: "true"
      build-enable-npm-caching: "true"
